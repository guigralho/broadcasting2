<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Editar Fotografia
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form id="fotografar-form1" [formGroup]="photoForm">
        <ion-input type="hidden" formControlName="timestamp" readonly [value]="timestamp"></ion-input>
        <!--<ion-item>-->
            <!--<ion-img [src]="img"></ion-img>-->
        <!--</ion-item>-->
        <ion-item id="fotografar-input4">
            <ion-label>
                Evento
            </ion-label>
            <ion-input type="text" formControlName="event" readonly [value]="event"></ion-input>
        </ion-item>
        <ion-item id="fotografar-input3">
            <ion-label>
                Fotógrafo
            </ion-label>
            <ion-input type="text" formControlName="photographer" [value]="photographer"></ion-input>
        </ion-item>
        <ion-item id="fotografar-input1">
            <ion-label>
                Código
            </ion-label>
            <ion-input type="text" placeholder="XCV420191" formControlName="code" readonly [value]="code"></ion-input>
        </ion-item>
        <ion-item id="fotografar-input2">
            <ion-label>
                Nome
            </ion-label>
            <ion-input type="text" placeholder="João da Silva" formControlName="name" [value]="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>
                Telefone
            </ion-label>
            <ion-input type="text" placeholder="Telefone" formControlName="phone"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>
                Congregação
            </ion-label>
            <ion-input type="text" placeholder="Congregação" formControlName="congregation"></ion-input>
        </ion-item>
        <ion-button [disabled]="!photoForm.valid" fill="solid" expand="full" color="primary" (click)="dismiss()">
            Editar
        </ion-button>
    </form>
</ion-content>
