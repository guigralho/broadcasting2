<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Sincronizar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3 *ngIf="images.length == 0" text-center>Nenhuma foto dispon√≠vel</h3>

  <ion-list>
    <ion-item *ngFor="let img of images; index as pos" text-wrap>
      <ion-thumbnail slot="start" (click)="editPhoto(img)">
        <ion-img [src]="img.path"></ion-img>
      </ion-thumbnail>
      <ion-label (click)="editPhoto(img)">
        {{ img.code }} - {{ img.fullName }}
      </ion-label>
      <ion-button slot="end" fill="clear" (click)="startUpload(img, pos)">
        <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
      </ion-button>
      <ion-button slot="end" fill="clear" (click)="deleteImage(img, pos)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
