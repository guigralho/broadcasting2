<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Fotografar
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form id="fotografar-form1" [formGroup]="photoForm">
        <ion-item>
            <ion-label>
                Evento
            </ion-label>
            <ion-input type="text" formControlName="event" readonly [value]="event"></ion-input>
        </ion-item>
        <ion-item *ngIf="photographer != ''">
            <ion-label>
                Fotógrafo
            </ion-label>
            <ion-input type="text" formControlName="photographer" readonly [value]="photographer"></ion-input>
        </ion-item>
        <div class="spacer" style="width:300px;height:24px;" id="fotografar-spacer8"></div>
        <ion-item>
            <ion-label>
                Código
            </ion-label>
            <ion-input type="text" readonly formControlName="code" [value]="code"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>
                Nome
            </ion-label>
            <ion-input type="text" placeholder="Nome" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>
                Telefone
            </ion-label>
            <ion-input type="tel" placeholder="Telefone" formControlName="phone"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>
                Congregação
            </ion-label>
            <ion-input type="text" placeholder="Congregação" formControlName="congregation"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>
                Data da foto {{ photoDate }}
            </ion-label>
        </ion-item>
        <ion-button [disabled]="!photoForm.valid" fill="solid" expand="full" color="primary" (click)="selectImage()">
            <ion-icon slot="start" name="camera"></ion-icon>
            Selecione uma imagem
        </ion-button>
    </form>
</ion-content>
